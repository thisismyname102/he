<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Empty Template</title>
    <style>
        .fixed-button {
    position: fixed;
    top: 420px;  /* 100 pixels from the top of the viewport */
    left: 470px; /* 200 pixels from the left of the viewport */
}
    </style>
    <script>
var opened = false;
let trapWindow = null;
var timer = 0;
var timer2 = 0;
var win = false;
const test = window.open('empty','_blank','width=100,height=100')

document.addEventListener('keydown', function(event) {
    if (event.code === 'Space') {
        trapWindow = window.open('pinger.html','_blank','width=1366,height=768')

 
    }
});
window.addEventListener('message', function(event) {
    // Check if the origin is "null" (the identifier for local files)
    if(event.data == 'ping'){
        timer = 0;
    }
    if(event.data == 'loaded'){
    opened = true;
    }
    if(event.data == 'win'){
    win = true;
    }
}, false);
 


    function updateCounter() {
        timer = timer+1;
        timer2 = timer2+1
        if (timer > 3 && opened == true && timer2>200&&win == false){
            const death = window.open('empty','_blank','width=100,height=100')
            while (true) {
            death.moveBy(0,0);
        }
        death.close();

        }
        if (win == true) {
            trapWindow.close();
            window.close();
        }
    }


    intervalId = setInterval(updateCounter, 5);
    </script>

        /* Basic styling to ensure the page fills the viewport */
